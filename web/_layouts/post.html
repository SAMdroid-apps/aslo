---
layout: default
---
<div class="activity-bg no-c" style="background: {{page.pattern}};
                                     background-size: {{page.bg_size or ''}};">
  <div class="title">
    <img class="person no-c" src="{{ page.by_avatar }}"/>
    <h1 class="no-c">{{ page.title }}</h1>
  </div>

  <p class="meta">By {{ page.by }}, {{ page.date | date_to_string }}</p>
  <br/>
</div>

<div class="post no-c">
{{ content }}
</div>
