<html>
  <head>
    <title>Sugar Activities</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
    <meta name="viewport" content="width=device-width">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script async src="index.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
  </head>
  
  <body>
    <nav>
      <img src="http://samdroid-apps.github.io/slgio/res/logo.svg" alt="Sugar Labs" />
      <div>
        <a href="http://activities.sugarlabs.org" data-i18n="nav.activities">Activities</a>
        <a href="http://wiki.sugarlabs.org" data-i18n="nav.wiki">Wiki</a>
        <a class="login" data-i18n="nav.login">Login</a>
      </div>
    </nav>
    <br/>
    
    <div class="detail hide">
      <div class="close"><i class="fa fa-arrow-circle-left fa-lg"></i></div>
      <img class="icon"/><h1 class="title"></h1>
      <div class="by"></div>
      <div class="screenshots closed"></div>
      <i class="fa fa-angle-double-down icon"></i>
      <p class="description"></p>
      <p class="whatsnew"></p>
      
      <a class="download">
        <i class="fa fa-download fa-lg"></i>
        <span data-i18n="detail.download">Download</span>
      </a><br/>
      <p><span data-i18n="detail.minSugarVersion">Min. Sugar Version</span> <b class="minversion"></b></p>
      <a class="download-devel" data-i18n="detail.downloadDevelVersion">Download Devel Version</a>
      <a class="github">
        <i class="fa fa-github-alt fa-lg"></i>
        <span data-i18n="detail.github">Check it out on GitHub</span>
      </a>
      
      <hr class="sep"/>
      
      <div class="comments">
        <blockquote style="display: none"></blockquote><br/>
        <textarea class="add-content" data-i18n="detail.reviewTheActivity">Click then type your review...</textarea>
        <br/><span class="types">
    		<i value="review" data-i18n="[title]reviewtype.rating" title="Rating" class="checked"></i>
    		<i value="question" data-i18n="[title]reviewtype.question" title="Question"></i>
    		<i value="idea" data-i18n="[title]reviewtype.idea" title="Idea"></i>
    		<i value="problem" data-i18n="[title]reviewtype.problem" title="Problem"></i>
    		<i value="reply" data-i18n="[title]reviewtype.reply" title="Reply"></i>
		</span><br/>
		<p class="bug-tip" style="display: none"><a data-i18n="detail.bugTip" href="https://gist.github.com">
			Tip:
			Put your bug logs in a GitHub Gist and
			put the link in your comment!
		</a></p>
        <div class="star-sel">
          <i class="fa fa-star-o" id="5"></i>
          <i class="fa fa-star-o" id="4"></i>
          <i class="fa fa-star-o" id="3"></i>
          <i class="fa fa-star-o" id="2"></i>
          <i class="fa fa-star" id="1"></i>
        </div>
        <br/>
        <button class="add">
          <i class="fa fa-paper-plane-o fa-lg"></i>
          <span data-i18n="detail.post">Post</span>
        </button>
        <hr/>
        <ul></ul>
      </div>
      
      <div class="close"><i class="fa fa-arrow-circle-left fa-lg"></i></div>
    </div>

    <div class="recommended-activities-container" style="display: none;">
		<h2 data-i18n="recommend.title">Check these out:</h2>
		<ul class="recommended-activities activities">
		</ul>
        <br>
        <p data-i18n="recommend.wantMore">Want better recommendations? Make sure you rate the activities you use.</p>
        <hr/>
	</div>

    <div class="all-activities">
      <input class="search" type="search" placeholder="Search..."/>
    
      <ul class="activities">
      </ul>
    </div>
  </body>
</html>
