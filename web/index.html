<html>
  <head>
    <title>Sugar Activities</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
    <meta name="viewport" content="width=device-width">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <!-- <script src="md5.js"></script> -->
    <script async src="index.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
  </head>
  
  <body>
    <div class="comment-reply-popup popup" style="display: none;">
      <h2>Reply to the comment:</h2>
      <p><b>Note:</b> this will only send if you are the activity owner</p>
      <blockquote class="comment"></blockquote>
      <textarea class="reply">Type your reply</textarea>
      <br/>
      <button class="cancel">Cancel</button>
      <button class="send">Send</button>
      <b class="sending" style="display: none;">Sending...</b>
    </div>
    
    <nav>
      <img src="http://samdroid-apps.github.io/slgio/res/logo.svg" alt="Sugar Labs" />
      <div>
        <a href="http://activities.sugarlabs.org">Activities</a>
        <a href="http://wiki.sugarlabs.org">Wiki</a>
        <a class="login">Login</a>
      </div>
    </nav>
    <br/>
    
    <div class="detail hide">
      <div class="close"><i class="fa fa-arrow-circle-left"></i></div>
      <img class="icon"/><h1 class="title"></h1>
      <div class="by"></div>
      <div class="screenshots closed"></div>
      <i class="fa fa-angle-double-down icon"></i>
      <p class="description"></p>
      <p class="whatsnew"></p>
      
      <a class="download">Download</a><br/>
      <p>Min. Sugar Version <b class="minversion"></b></p>
      <a class="download-devel">Download Devel Version</a>
      <a class="github">Help make the activity GitHub!</a>
      
      <hr class="sep"/>
      
      <div class="comments">
        <textarea class="add-content">Review the activity</textarea>
        <br/>
        <span class="star-rating">
          <input type="radio" name="rating-i" value="1"><i></i>
          <input type="radio" name="rating-i" value="2"><i></i>
          <input type="radio" name="rating-i" value="3"><i></i>
          <input type="radio" name="rating-i" value="4"><i></i>
          <input type="radio" name="rating-i" value="5"><i></i>
        </span>
        <br/>
        <button class="add">Post</button>
        <hr/>
        <ul></ul>
      </div>
      
      <div class="close"><i class="fa fa-arrow-circle-left"></i></div>
    </div>

    <div class="recommended-activities-container" style="display: none;">
		<h2>Check these out:</h2>
		<ul class="recommended-activities activities">
		</ul>
        <p>Want better recommendations? Make sure you rate the activities you use.</p>
        <hr/>
	</div>

    <div class="all-activities">
      <input class="search" type="search" placeholder="Search..."/>
    
      <ul class="activities">
      </ul>
    </div>
  </body>
</html>
